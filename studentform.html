<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Galgotias University</title>
    <link rel="stylesheet" href="studentform.css">
</head>
<body>
    <div id="main">
        <div id="heading">
            <div id="form">
                <h1>Student Registration Form</h1>
            </div>
            <div >
                <img src="img/galgotais-logo.png" alt="">
            </div>
        </div>

            <div style="display: flex; justify-content: space-evenly;" id="form1">
                <div id="img-side">
                    <img src="img/form.jpg" alt="">
                </div>
                <div >
                    <form action="" ></form>
                        <div class="form-data">
                            <div class="form-bn">
                                <label for="first_name">First Name</label>
                                <input type="text" id="full_name" name="first_name" required>
            
                            </div>
                            
                            <div class="form-bn">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        <div class="form-data">
                            <div class="form-bn">
                                <label for="farthers_name">Farthers's Name</label>
                                <input type="text" id="farthers_name" name="farthers_name" required>
                            </div>
            
                            <div class="form-bn">
                                <label for="mothers_name">Mother's Name</label>
                                <input type="text" id="mothers_name" name="mothers_name" required>
                            </div>
                        </div>
                        <div class="form-data">
                            <div class="form-bn">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-bn">
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-data">
                            <div class="form-bn">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-bn">
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-data">
                            <label for="course">Course Applying For:</label>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="btech">B.Tech</option>
                                <option value="mtech">M.Tech</option>
                                <option value="mba">MBA</option>
                                <option value="msc">M.Sc</option>
                            </select>
                        </div>
                        <div class="form-data">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                    
                        </div>
                        <div class="form-data">
                            <div class="form-bn">
                                <label for="previous_institution">Previous Institution:</label>
                            <input type="text" id="previous_institution" name="previous_institution" required>
                            </div>
                            <div class="form-bn">
                                <label for="marks">Marks/Percentage in Last Exam:</label>
                            <input type="number" id="marks" name="marks" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-data">
                            <button>Submit</button>

                        </div>
                        
                       
                        
                    </form>
                </div>
                
            </div>
            

        
        
    </div>
    
</body>
</html>
