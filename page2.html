<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and Row Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .con {
            display: flex;
            height: 100%;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }
        .row {
            flex: 1;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <div class="con">
        
        <div class="column">
            <div class="row">Column 1 - Row 1</div>
            <div class="row">Column 1 - Row 2</div>
            <div class="row">Column 1 - Row 3</div>
        </div>
       
        <div class="column">
            <div class="row">Column 2 - Row 1</div>
            <div class="row">Column 2 - Row 2</div>
            <div class="row">Column 2 - Row 3</div>
        </div>
 
        <div class="column">
            <div class="row">Column 3 - Row 1</div>
            <div class="row">Column 3 - Row 2</div>
            <div class="row">Column 3 - Row 3</div>
        </div>
    </div>
</body>
</html>
